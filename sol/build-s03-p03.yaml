spack:
  # CUSTOM MODULES
  # these modifications blacklist the system compiler to make Core packages
  # this streamlines the lmod tree that we expose to the users
  # dev: could have sworn you could not set this, but now it is required or else
  #   we have collisions
  view: false
  concretizer: 
    unify: false
    reuse: false
  modules:
    # configurations for a module set
    default:
      roots:
        lmod: ./lmod
      arch_folder: false
      lmod:
        core_compilers:
        - &gcc_back !system_compiler
        hierarchy:
        - compiler
        - mpi
        exclude:
        - !cat ['%', *gcc_back]
        include:
        - gcc
        - intel-oneapi-compilers
        exclude_implicits: true
        projections:
          all: '{name}/{version}'
          openmpi fabrics=none: 'openmpi-intra/{version}'
        hash_length: 0
        # modifications for alignment with the convention on Sol, which includes
        #   the LURC DIR variables below
        all:
          conflict: []
          load: []
          autoload: 'direct'
          environment:
            set:
              'LURC_{name}_DIR': '{prefix}'
      # recover the LD_LIBRARY_PATH 
      #   note that I am not sure if this is important for 
      prefix_inspections:
        ./lib64: [LD_LIBRARY_PATH]  
        ./lib: [LD_LIBRARY_PATH]
        ./include: [C_INCLUDE_PATH,CPLUS_INCLUDE_PATH]
  # dev: try match to external gcc via: spack compiler find --scope env:build <path>
  #   however pasting that in here does not help and the command is required
  # EXTERNAL packages
  # WARNING! Spack does not consider the specs. you must check versions yourself!
  packages:
    slurm:
      buildable: false
      externals:
      - spec: slurm@21.08.8-2
        prefix: /usr/local/slurm
    # prevent issue with seeming arbitrary recompile of gcc
    # previously also included the intel oneapi location at 
    #   compiler/2023.1.0/linux/ but this was not strictly required
    gcc:
      buildable: false
      externals:
      # match this to the backing compiler from the first step
      - spec: !cat
        - gcc@13.2.0 %gcc@8.5.0 ~binutils +bootstrap ~graphite ~nvptx ~piclibs
          ~profiled ~strip build_system=autotools build_type=RelWithDebInfo 
          languages=c,c++,fortran 
        - &arch arch=linux-centos8-icelake 
        # receive this from the command line where you must also use "spack compiler find"
        prefix: /share/Apps/ice24v1/linux-centos8-icelake/gcc-8.5.0/gcc-13.2.0-olmxr4tsvnilzqqv65gwuilaaij6hbcc
    openmpi:
      buildable: false
      externals:
      - spec: &ompi openmpi@4.1.6%gcc@13.2.0+atomics~cuda~cxx~cxx_exceptions~gpfs~internal-hwloc~internal-pmix~java+legacylaunchers~lustre~memchecker~openshmem~orterunprefix+pmi+romio+rsh~singularity+static+vt+wrapper-rpath build_system=autotools fabrics=cma,ofi,ucx schedulers=slurm arch=linux-centos8-icelake
        prefix: /share/Apps/build/ice24v1/marianatrenchbuildsite/linux-centos8-icelake/gcc-13.2.0/openmpi-4.1.6-7oex3u3quv5xqzamwp7skwralrenx6bp
    intel-oneapi-mpi:
      buildable: false
      externals:
      - spec: &impi intel-oneapi-mpi@2021.10.0%oneapi@2023.2.0+envmods~external-libfabric~generic-names~ilp64 build_system=generic arch=linux-centos8-icelake
        prefix: /share/Apps/build/ice24v1/marianatrenchbuildsite/linux-centos8-icelake/oneapi-2023.2.0/intel-oneapi-mpi-2021.10.0-umeoaxviwhl3naan6wtfayripnetzoei
  config:
    build_stage:
    - $LOCAL_SCRATCH
    - $TMPDIR
  # specs in a superspe +cufftmpc format, using list of lists
  # EXTERNAL: compilers
  specs: !flatten
  - - - !cat
        - &gcc gcc@13.2.0
        - !spec {compiler: *gcc_back}
  - - - &intel-compiler !cat
        - intel-oneapi-compilers@2023.2.1 
        - +envmods build_system=generic 
        - !spec {compiler: *gcc_back}
        - *arch
  # EXTERNAL: MPI
  - - - *ompi
  - - - *impi
  # depends on gcc 
  - &gcc-all
    - !compiled
      compiler: !cat [*gcc, *arch]
      specs: !flatten
      - &compiled-packages
        - &perl perl@5.38.0 +cpanm+open+shared+threads build_system=generic
        - !cat
          - cmake@3.27.7
          - !spec {depends: *perl}
        - zlib@1.3 +optimize+pic+shared build_system=makefile
        - bzip2@1.0.8 ~debug~pic+shared build_system=generic
        - !cat &hdf5 
          - hdf5@1.14.3 +cxx +fortran +hl 
        - !cat &netcdf-c
          - netcdf-c@4.9.2
          - !spec {depends: *hdf5}
        - !cat
          - netcdf-cxx4@4.3.1
          - !spec {depends: *netcdf-c}
  # MKL for gcc
  - - !compiled
      compiler: !cat [*gcc, *arch]
      specs:
      - &tbb
        intel-tbb@2021.9.0 
        ~ipo+shared+tm build_system=cmake build_type=Release 
        cxxstd=default generator=make
      - &mkl !cat 
        - &mkl-base intel-oneapi-mkl@2023.2.0
        - &mkl-variants +cluster +envmods ~ilp64 +shared threads=tbb
        - !spec {depends: *tbb}
  # gcc CUDA 
  - - !compiled
      compiler: !cat [*gcc, *arch]
      specs:
      - &cuda cuda@12.2.1
      - &nvhpc nvhpc@23.9 +blas +lapack +mpi
  # depends on gcc, openmpi, mkl
  - - !builder
      suffix: !spec 
        depends: *ompi
      specs:
      - !cat
        - &gmx-base gromacs@2023.3
        - &gmx-variants build_system=cmake build_type=Release
          ~cp2k ~cycle_subcounters
          ~double generator=make +hwloc ~ipo
          ~mdrun_only +mpi ~nosuffix ~opencl +openmp 
          openmp_max_threads=none +shared ~sycl
          +cuda +cufftmp
          cuda_arch=89
        - !spec {depends: *cuda}
        - !spec {depends: *nvhpc}
      - !cat
        - hypre@2.20.0 +openmp
      tail: *mkl
  # depends on gcc, openmpi
  - - !loop_depends
      base: *ompi
      specs:
      - osu-micro-benchmarks@7.1-1
